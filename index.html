<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- script -->
  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span>-
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input type="search" tyoe class="input__search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev <</button>
      <button class="button btn-next">Next ></button>

    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

  </main>

  <div>
    <audio src="./audio/Pokémon - Tema de Abertura (Completo).mp3" autoplay controls></audio> 
    <br>
    <img style="width: 10%;" src="./images/pikachu.gif" alt="pikachu">
  </div>


</body>
</html>
